<html>
<head>
<title>Linking External Style Sheets</title>
<style>
body {
    color: blue;
}

ul.a {
    color: green;
}
ol.c{
	color: red;
}
</style>
<link rel = "stylesheet" type = "text/css" href = "styles.css" />
</head>
<body>
	<center>
<h1>Shopping list for <i>Monday</i> </h1></center>
<p>unordered lists:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>ordered lists:</p>
<ol class="c">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>


<p><a href = "http://www.food.com">Go to the Grocery store</a></p>

</body>
</html>
